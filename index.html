<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Basic JS Import Example</title>
  <!-- Link to External JavaScript files -->
  <script src="Grokking the coding interview patterns/TwoPointers.js" defer></script>
</head>
<body>
  <h1>Hello, this is a basic HTML file</h1>

  <button id="myButton">Click Me</button>

  <!-- Inline JavaScript (Optional) -->
  <script>
    document.getElementById('myButton').addEventListener('click', () => {
      alert('Button clicked!');
    });
  </script>

</body>
</html>
